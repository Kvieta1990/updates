<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">{{ site.title }}</h1>
            <p class="site-description">{{ site.description }}</p>
        </div>
    </header>

    <main class="site-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <div class="footer-logo">
                <img src="{{ '/assets/images/doe.png' | relative_url }}" alt="{{ site.title }} Logo" class="footer-logo-img">
            </div>
            <div class="footer-content">
                <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Oak Ridge National Laboratory.</p>
            </div>
            <div class="footer-logo">
                <img src="{{ '/assets/images/ornl.png' | relative_url }}" alt="{{ site.title }} Logo" class="footer-logo-img">
            </div>
        </div>
    </footer>
</body>
</html>
